<footer>
  <ul class="icons">
    {% if site.twitter_username %}<li><a href="https://twitter.com/{{ site.twitter_username }}" class="icon fa-twitter"><span class="label">Twitter</span></a></li>{% endif %}

    {% if site.facebook_username %}<li><a href="https://www.facebook.com/{{ site.facebook_username }}" class="icon fa-facebook"><span class="label">Facebook</span></a></li>{% endif %}

    {% if site.github_username %}<li><a href="https://github.com/{{ site.github_username }}" class="icon fa-github"><span class="label">Github</span></a></li>{% endif %}

    <li><a href="{{ "/updates/" | prepend: site.baseurl }}" class="icon fa-pencil"><span class="label">Updates</span></a></li>
  </ul>
</footer>
